                    <!-- col -->
                    <div class="col-auto my-col">
                        <div class="main-wrap header-logo-holder">
                            <a href="index.html"><img src="Images/logo-white.png" width="170" class="normal-logo"><img
                                    src="Images/logo-colored.png" width="170" class="scrolled-logo"></a>
                        </div>
                    </div>
                    <!-- col -->
                    <!-- col -->
                    <div class="col-auto my-col ms-auto full-height">

                                <li class="active"><a href="#">Home</a><span></span></li>
                                <li><a href="#">About</a><span></span></li>

                    <!-- col -->

                    </div>

                    <div class="carousel-cell">

                        <div class="slider-content">
                            <div class="container">
                                <div
                                    class="normal-text-element-module basic-entry text-white pull-text-center px-5 element-gap-normal mx-auto">
                                    <h4 class="animated in-from-top">Creative & Innovative</h4>
                                    <h1 class="animated in-zoom">Creative & Innovative Digital Solution</h1>
                                </div>
                                <div class="group-btn-module content-justify-center">
                                    <a class="site-btn primary-color-btn animated in-left" href="#">Free Quote</a>
                                    <a class="site-btn white-outline-btn animated in-right" href="#">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- carousel-cell -->
                    <!-- carousel-cell -->
                    <div class="carousel-cell">
                        <div class="slider-img set-back"><img src="Images/carousel-2.jpg"></div>

                            </div>

                        <div class="col my-col bg-primary text-white">
